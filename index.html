<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Room Booking</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4 text-primary">Hotel Room Booking</h2>
    <form id="bookingForm" class="card p-4 shadow-sm bg-white">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name:</label>
        <input type="text" class="form-control" id="name" required/>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" required/>
      </div>
      <div class="mb-3">
        <label for="roomType" class="form-label">Room Type:</label>
        <select id="roomType" class="form-select" required>
          <option value="">Select Room Type</option>
          <option value="Single">Single</option>
          <option value="Double">Double</option>
          <option value="Suite">Suite</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="checkIn" class="form-label">Check-In Date:</label>
        <input type="date" class="form-control" id="checkIn" required/>
      </div>
      <div class="mb-3">
        <label for="checkOut" class="form-label">Check-Out Date:</label>
        <input type="date" class="form-control" id="checkOut" required/>
      </div>
      <button type="submit" class="btn btn-primary w-100">Book Now</button>
    </form>
    <div id="responseMsg" class="mt-4 text-center"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
